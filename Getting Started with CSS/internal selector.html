<html>
    <head>
        <title>internal css using selector</title>
        <style>
            .x
            {
                background-color: aqua;
            }
            .y{
                background-color: blueviolet;
            }
            .z{
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <h1 class="x">This is first h1 tag</h1>
        <h1 class="y">This is second h1 tag</h1>
        <h1 class="z">This is Third h1 tag</h1>
        <p class="y">This is first paragraph</p>
    </body>
</html>
