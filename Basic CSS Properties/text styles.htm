<html>
    <head>
        <title>textformatting</title>
        <style>
            h1{
                color:red;
                font-size: 20px;
                text-decoration: underline;
            }
            h2{
                color:blue;
                font-size: 40px;
                text-decoration: overline;
            }
            p{
                color: green;
                font-size: 32px;
                text-decoration: line-through;
            }
            
        </style>
    </head>
    <body>
        <h1>This is first h1 tag</h1>
        <h2>This is second h2 tag</h2>
        <p>This is first paragraph</p>
    </body>
</html>
